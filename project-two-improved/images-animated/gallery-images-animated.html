    <!-- Modal One Javascript -->
    <script type="text/javascript">
      // Get the Modal
      var modal = document.getElementById("modal-one")

      // Get the image and insert it in the modal, using the alt text as Caption
      var img = document.getElementById('image-one');
      var modalImg = document.getElementById('img01')
      var captionText = document.getElementById('caption-one')
      img.onclick = function () {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }

      // Get the span that closes the modal
      var span = document.getElementsByClassName("close-one") [0];

      // When the user clicks on the close symbol, close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
    </script>
