<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Build-a-Garden </title>
  </head>
  <body>
    <div class="everything"> <!-- content positioning div -->

      <div class="header"> <!-- header div -->
          <h1>Welcome to the Garden</h1>
      </div> <!-- end header div -->

      <div class="tree-branch"> <!-- tree branch div -->
        <p>Cherry tree branch goes here</p>
      </div> <!-- end tree branch div -->

      <div class="buttons"> <!-- div for buttons -->

        <!-- Arrange buttons via float, one to the left and one to the right, with appropriate margin and padding -->

        <div class="build-button"> <!-- build button div -->
          <a href="build.html">Plant Your Garden</a>
        </div> <!-- end build button div -->

        <div class="gallery-button"> <!-- gallery button div -->
          <a href="gallery.html">View Garden Gallery</a>
        </div> <!-- end gallery button div -->

      </div> <!-- end div for buttons -->

      <div class="shovel"> <!-- shovel image div -->
        <p>shovel goes here</p>
      </div> <!-- end shovel image div -->

      <div class="robin"> <!-- robin animated div -->
        <p>Robin goes here</p>
      </div> <!-- robin animated image div -->


      <div class="squirrel"> <!-- squirrel animated div -->
        <p>Murphy goes here</p>
      </div> <!-- end squirrel animated div -->

    </div> <!-- end content positioning div -->

  </body>
</html>
