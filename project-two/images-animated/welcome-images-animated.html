<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Build-a-Garden - Home </title>

    <link rel="stylesheet" href="welcome-images-animated.css"> <!-- link to stylesheet -->

    <link rel="stylesheet" href="https://use.typekit.net/bax1kim.css"> <!-- link to Typekit Fonts -->

  </head>


  <body>
    <div class="everything"> <!-- content positioning div -->

      <div class="header"> <!-- header div -->

        <div class="header-sign"> <!-- header sign -->
          <img src="../assets/png/scaled-garden-bits/sized-welcome-sign.png" alt="Wooden sign hanging from a branch, suspended by gardner's twine">
        </div> <!-- end header sign -->

        <div class="header-text"> <!-- header text div -->
          <h1>Welcome to <br> the Garden</h1>
        </div> <!-- end header text div -->

      </div> <!-- end header div -->

      <div class="tree-branch"> <!-- tree branch div -->
        <img class="branch-image" src="../assets/png/scaled-garden-bits/sized-branch.png" alt="Cherry Tree Branch">
      </div> <!-- end tree branch div -->

      <div class="buttons"> <!-- div for buttons -->

        <!-- Arrange buttons via float, one to the left and one to the right, with appropriate margin and padding -->

        <div class="build-button"> <!-- build button div -->
          <a id="build-link "href="build-plot-picker.html">Plant Your Garden</a>
        </div> <!-- end build button div -->

        <div class="gallery-button"> <!-- gallery button div -->
          <a id="gallery-link" href="gallery-animated.html">View Garden Gallery</a>
        </div> <!-- end gallery button div -->

        <div class="build-image"> <!-- build button image div -->
          <!-- Background image for button will go here -->
        </div> <!-- end build button image div -->


        <div class="gallery-image"> <!-- gallery button image div -->
          <!-- Background image for button will go here -->
        </div> <!-- end gallery button image div -->

      </div> <!-- end div for buttons -->

      <div class="shovel"> <!-- shovel image div -->
        <p>shovel goes here</p>
      </div> <!-- end shovel image div -->

      <div class="robin"> <!-- robin animated div -->
        <p>Robin goes here</p>
      </div> <!-- robin animated image div -->


      <div class="fox"> <!-- squirrel animated div -->
        <p>Captain the fox goes here</p>
      </div> <!-- end squirrel animated div -->

    </div> <!-- end content positioning div -->

  </body>
</html>
