        $(".plot").droppable({
          accept: '.veggie',

        $(".carrot").droppable({
          accept: '#carrot-square, #carrot-square2, #carrot-square3, #carrot-square4, #carrot-square5, #carrot-square6, #carrot-square7, #carrot-square8'

        $(".corn").droppable({
