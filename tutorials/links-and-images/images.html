    <h1> Images </h1>
    <p>This page covers common image formats, but you might also want to look at <a href="links.html">links</a> or <a href="misc/extras.html">useful extras</a>.</p>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" width="75" alt="A happy mochi ball in a bubble">

    <h2>GIFs</h2>
    <p>Gifs are good for animations.</p>
    <img src="images/mochi.gif" width="75" alt="A cheerfully dancing mochi ball">

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="images/mochi.png" width="75" alt="A happy mochi ball">

    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>, and should be used wherever possible. </p>
    <img src="images/mochi.svg" width="75" alt="A happy mochi ball with BÃ©zier handles">

  </body>
</html>
